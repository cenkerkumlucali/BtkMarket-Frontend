<div class="mb-5">
  <img  routerLink=""
    src="https://cdn.discordapp.com/attachments/826140103675740200/840291593482797066/logo.jpg" width="150px"
    height="80px" alt="">
</div>
<div class="container mt-10">
  <body class="text-center">
    <main class="form-signin  ">

      <form [formGroup]="loginForm">
        <h3 class="h3 mb-3 fw-normal" style="font-family: inherit;">Giriş yap</h3>

        <div class="form-floating">
          <input formControlName="email" value="" type="email" class="form-control" id="floatingInput"
            class="hb-AxiLy jjcQgX s78h1y5paci" placeholder="E-posta adresi">
        </div>

        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword"
            class="hb-AxiLy jjcQgX s78h1y5paci" placeholder="Şifre">
        </div>
        <button (click)="login()" class="w-100 btn btn-lg btn-success eOptir mt-3" type="submit">Giriş yap</button>
        <app-reset-password></app-reset-password>
      </form>
    </main>
  </body>
</div>
