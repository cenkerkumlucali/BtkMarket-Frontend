<div class="container">
    <div class="row">
        <app-navbar></app-navbar>
        <app-category></app-category>
        <div class="col-md-3 mt-3">
<app-brand></app-brand>
        </div>
        <div class="col-md-9">
            <div  *ngFor="let product of productDetail" class=" card mt-3 ms-1 shadow   mb-5 bg-body rounded" style="width: 15rem;">
                <h5 id="productName" class="card-title p-3 ">{{product.productName}}</h5>
                <img [src]="product.images.length !== 0 ? imageBasePath+ product.images[0] : imageBasePath + defaultImg"
                class="card-img-top" alt="{{ product.code }} Image"style="width:150px; margin-left:40px; " />
                  <div class="card-body mb-4" >
                    <div class="row">
                      <div class="col-md-5">
                        <div class="row">
                          
                            <span class="badge highlight active" id="product-discount-rate" >
                              <span class="discount-amount">%<span>{{product.discountRate}}</span></span> indirim
                            </span>
                          
                            <p class="discount">{{product.price | discount:product.discountRate}} TL</p>

                        
                        </div>
                        <p class=" price">{{product.price}} TL</p>
                      </div>
                      <div style="padding-top: 20px;" class="col-md-7">
                        <a id="cartBtn" routerLink="/products/detail/{{ product.productId }}" class="btn">Ürüne Git</a>
                      </div>
                    </div>
                    <p class="card-text"></p>
                  </div>
                </div>
        </div>
    </div>
</div>
