<p-confirmDialog header="Confirmation" #cardsave header="Kart kaydet" icon="pi pi-exclamation-triangle" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"></p-confirmDialog>

<div class="content d-flex justify-content-center">
  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <div class="p-fluid p-formgrid p-grid">
            <form [formGroup]="commentForm"> 
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="comment" class="form-label">Yorum yaz </label>
                          <input  formControlName="comment" type="text" class="form-control" id="comment">
                        </div>
                      </div>
                      </div>
              </form>
          </div>
          <div  class="card">
            <button (click)="comment()" type="button" class="btn commentBtn"  data-bs-dismiss="modal">Yorum yap</button>
          </div>
        </div>

  </div>
</div>
